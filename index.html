<!-- Tab 2: Syair -->
<template id="tab2-content">
    <div>
        <p><strong>Refrain:</strong></p>
        <p><span class="baris1">Fiamma viva della mia speranza/</span> <span class="baris2">Nyala hidup dari harapanku,</span><br>
        <span class="baris1">questo canto giunga fino a Te!/</span> <span class="baris2">kidungku kan sampai pada-Mu!</span><br>
        <span class="baris1">Grembo eterno d’infinita vita/</span> <span class="baris2">Sang rahim sumber hidup abadi</span><br>
        <span class="baris1">nel cammino io confido in Te./</span> <span class="baris2">di jalan ku, ku percaya Kau.</span></p>

        <p><strong>Bait:</strong></p>
        <ol>
            <li>
                <p><span class="baris1">Ogni lingua, popolo e nazione/</span> <span class="baris2">Setiap bangsa, suku, dan bahasa</span><br>
                <span class="baris1">trova luce nella tua Parola./</span> <span class="baris2">jumpa terang di dalam Sabda-Mu.</span><br>
                <span class="baris1">Figli e figlie fragili e dispersi/</span> <span class="baris2">Putra-putri rapuh dan terpencar</span><br>
                <span class="baris1">sono accolti nel tuo Figlio amato./</span> <span class="baris2">t’lah disambut di dalam Putra-Mu.</span></p>
            </li>
            <li>
                <p><span class="baris1">Dio ci guarda, tenero e paziente:/</span> <span class="baris2">Tuhan pandang kita penuh kasih:</span><br>
                <span class="baris1">nasce l’alba di un futuro nuovo./</span> <span class="baris2">lahir fajar masa depan baru.</span><br>
                <span class="baris1">Nuovi Cieli Terra fatta nuova:/</span> <span class="baris2">Langit dan bumi diperbarui:</span><br>
                <span class="baris1">passa i muri Spirito di vita./</span> <span class="baris2">Roh Hidup-Nya tembusi segala.</span></p>
            </li>
            <li>
                <p><span class="baris1">Alza gli occhi, muoviti col vento,/</span> <span class="baris2">Angkat mata, ikut hembusan-Nya,</span><br>
                <span class="baris1">serra il passo: viene Dio, nel tempo./</span> <span class="baris2">bergegaslah: Tuhan tengah tiba.</span><br>
                <span class="baris1">Guarda il Figlio che s’è fatto Uomo:/</span> <span class="baris2">Lihatlah Sang Putra jadi Insan:</span><br>
                <span class="baris1">mille e mille trovano la via./</span> <span class="baris2">tak terhitung yang temukan jalan.</span></p>
            </li>
        </ol>
    </div>
</template>

<!-- Pengantar Postingan -->
<p class="pengantarpostingan">"Peziarah Harapan" adalah terjemahan bahasa Indonesia dari himne resmi Tahun Yubileum 2025: "<i>Pellegrini di Speranza</i>" dari bahasa Italia. Yubileum 2025 dirayakan mulai 24 Desember 2024 hingga 6 Januari 2026.</p>
